# === Server Config ===
# Sets the server port
server.port=8080

# === Database Config ===
# Database URL (safe to commit)
# Make sure to create this 'expense_reporting_db' database in PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_reporting_db

# === JPA / Hibernate Config ===
# Use PostgreSQL specific features
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# IMPORTANT: Disable Hibernate's auto-creation. We use Flyway.
spring.jpa.hibernate.ddl-auto=none
# Show SQL in the console
spring.jpa.show-sql=true

# === Flyway Config ===
# Enable Flyway
spring.flyway.enabled=true
# Location of migration scripts
spring.flyway.locations=classpath:db/migration

# === Spring Profile ===
# Activate the 'local' profile to load our secret password
spring.profiles.active=local